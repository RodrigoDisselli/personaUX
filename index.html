<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Persona</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/input.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/botoes.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
	<script src="node_modules/html2canvas/dist/html2canvas.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<style type="text/css" media="print">
	@page { size: landscape; }
		@media print
		{   
		#show, #canvas{
			margin: 0;
			padding-bottom: 0;
		}
		#canvas{
			padding: 0;
		}
    .painel-botoes *{
    	display: none !important;
		}
		.seletor, .limpar{
			display: none !important;
		}
}</style>
	
</head>

<body>
	<header>
		<button id="limpar" class="limpar">Limpar tudo</button>
	</header>
	<div id="capture" class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class='left'>
					<div class="imagem">
						<img id="img" class="img" src="">
					</div>
					<div >
						<select id="seletor" class="seletor">
							<option value="Selecione">Selecione o sexo...</option>
							<option value="Masculino">Masculino</option>
	  						<option value="Feminino">Feminino</option>
						</select>
						<div class="descricao">
							<div class="texto">
								<ul class="cadastrais" id="dadosCadastrais">
									<li id="textNome" class="cadastrais nome"></li>
									<li id="textIdade" class="cadastrais"></li>
									<li id="textCargo" class="cadastrais"></li>
									<li id="textCidade" class="cadastrais"></li>
								</ul>
								
								<input id="nome" class="nome info-cadastrais" placeholder="Nome..."></input>
								<input id="idade" class="info-cadastrais" placeholder="Idade..."></input>
								<input id="cargo" class="info-cadastrais" placeholder="Cargo..."></input>
								<input id="cidade" class="info-cadastrais" placeholder="Cidade/UF..."></input>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class='top'>
					<label class="titulo">SOBRE:</label>
					<a id="listaSobre"></a>
					<textarea 
					id="textoSobre" class="sobre" contenteditable="true" rows="4" 
					onkeyup="AjustarArea(this)"
					placeholder="Uma breve descrição sobre quem é, e com o que trabalha..."></textarea>
				</div>
				<div class='top meio'>
					<div class='feliz'>
						<p class="titulo">O QUE O DEIXA FELIZ:</p>
						<div class="info">
							<div class="adicionar">
									<input id="valueFeliz" type=text></input>
									<div id="addFeliz">
										<img class='add' src="img/add.svg">
									</div>
							</div>
							<ul class="lista" id="listaFeliz">
							</ul>
						</div>
					</div>
					<div class='aborrece'>
						<p class="titulo">O QUE O ABORRECE:</p>
						<div class="info">
							<div class="adicionar">
								<div id="addTriste">
										<input id="valueTriste" type=text></input>
									<div>
										<img class='add' src="img/add.svg">
									</div>
								</div>
							</div>
							<ul class="lista" id="listaTriste" >
								</ul>
						</div>
					</div>
				</div>
				<div>
					<div class='objetivo'>
						<p class="titulo">OBJETIVOS:</p>
						<div class="info">
								<div class="adicionar">
								<input id="valueObjetivo" type=text></input>
									<div id="addObjetivo">
										<img class='add' src="img/add.svg">
									</div>
								</div>
								<ul class="lista" id="listaObjetivo">
							</ul>
						</div>
					</div>
				</div>

			</div>
			<div class="col-sm-3 right">
				<div class='top'>
					<p class="titulo">PERSONALIDADE:</p>
				</div>
				<div class="adicionar">
						<input id="valuePersonalidade" type=text></input>
					<div id="addPersonalidade">
						<img class='add' src="img/add.svg">
					</div>
				</div>
				<ul class="lista" id="listaPersonalidade">
					</ul>

				<div class='conhecimento'>
					<p class="titulo">CONHECIMENTO:</p>
				
				<div class="adicionar">
						<input id="valueConhecimento" type=text></input>
					<div id="addConhecimento">
						<img class='add' src="img/add.svg">
					</div>
				</div>
				<ul class="lista" id="listaConhecimento">
				</ul>
				<div>
			</div>
		</div>		
		</div>
	</div>
	</div>
		<div class="painel-botoes">
			<div class="alinhamento">	
				<div class="botoes">					
					<button id="confirmar" class="botao confirmar ">Confirmar</button>
					<button id="download" class="botao download">Baixar PDF</button>
					<button id="salvar" class="botao salvar">Salvar</button>
				</div> 
			</div>	
		</div>
		<script src="js/index.js"></script>
		<script src="js/Persona.js"></script>
		<script src="js/addItem.js"></script>
		<script src="js/input.js"></script>
		<script src="js/imagens.js"></script>
		<script src="js/apagaElementos.js"></script>
		<script src="js/print.js"></script>
		<script src="js/confirmar.js"></script>
		<script src="js/limparTudo.js"></script>
		<script src="js/enterSubmit.js"></script>
		<script src="js/salvar.js"></script>

		<div id="show" class="container"></div>
</body>

</html>
